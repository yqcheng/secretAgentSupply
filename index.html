<!DOCTYPE html>
<html>
<head>
  <title>Secret Agent Supply Inc.</title>
  <link href="./resources/css/reset.css" type="text/css" rel="stylesheet">
  <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
  <meta name="viewport" content="width=device-width">
</head>

<body>
  <div class="main">
    <div class="logo">
      <div class="container">
        <img src="./resources/img/logo.png" alt="logo img">
        <p class>SECRET AGENT SUPPLY INC.</p>
      </div>
    </div>

    <div class="banner container">
      <div class="banner_text">
        <p>NEW ARRIVAL</p>
        <h1>SPORT BIKES AND MOTORCYCLES</h1>
      </div>
    </div>

    <nav>
      <div class="container">
        <ul>
          <li class="menu">Eyewear</li>
          <li class="menu">Apparel</li>
          <li class="menu">Gadgets</li>
          <li class="menu">Vehicles</li>
          <li class="menu">Classes</li>
          <li class="menu">Contact</li>
          <li id="menu">Menu</li>
        </ul>
      </div>
    </nav>
  </div>

    <div class="product container">
      <div class="box">
        <div class="pen img_text">
          <img src="./resources/img/pen.png" alt="pen imgage">
          <p>Exploding Pen</p>
        </div>
      </div>

      <div class="box watch_box">
        <div class="watch img_text">
          <img src="./resources/img/watch.png" alt="watch imgage">
          <p>Cellular Watch</p>
        </div>
      </div>

      <div class="box glasses_box">
        <div class="glasses img_text">
          <img src="./resources/img/glasses.png" alt="glasses imgage">
          <p>Thermal Glasses</p>
        </div>
      </div>
    </div>

    <div class="location_hour container">
      <div class="location">
        <p id="loc">Location</p>
        <p id="altitude">-47.346436,84.32354</p>
      </div>

      <div class="hours">
        <p id="hr">Hours</p>
        <p id="time">0800-1800</p>
      </div>
    </div>


  <footer>
    <div class="foot">
      <div class="copyright container">
        <p>Copyright Secret Agent Supply Inc.</p>
      </div>
  </footer>

</body>
</html>
